<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./globals.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="frame">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="login-button">
                        <div class="overlap-group"><div class="text-wrapper">เข้าสู่ระบบ</div></div>
                    </div>
                    <div class="component"><div class="div">ลงทะเบียน</div></div>
                    <div class="text-wrapper-2">ลืมรหัสผ่าน</div>
                    <div class="remember-me">
                        <div class="rectangle"></div>
                        <div class="text-wrapper-3">จดจำฉัน</div>
                    </div>
                    <div class="im-not-a-robot">
                        <div class="overlap-2">
                            <div class="overlap-3">
                                <img class="image" src="img/image-9.png" />
                                <div class="text-wrapper-4">reCAPTCHA</div>
                            </div>
                            <div class="text-wrapper-5">Private - Terms</div>
                        </div>
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper-6">I’m not a robot.</div>
                    </div>
                    <div class="passwd">
                        <p class="p">
                            <span class="span">รหัสผ่าน </span>
                            <span class="text-wrapper-7">*</span>
                            <span class="span">&nbsp;&nbsp;:</span>
                        </p>
                        <div class="overlap-4">
                            <img class="eye-off" src="img/eye-off.svg" />
                            <div class="text-wrapper-8">กรุณาใส่รหัสผ่านของคุณ</div>
                        </div>
                    </div>
                    <div class="username">
                        <p class="p">
                            <span class="span">ชื่อผู้ใช้ </span>
                            <span class="text-wrapper-7">*</span>
                            <span class="span">&nbsp;&nbsp;:</span>
                        </p>
                        <div class="overlap-4"><div class="text-wrapper-9">กรุณาใส่ชื่อผู้ใช้ของคุณ</div></div>
                    </div>
                    <img class="img" src="img/image-1.png" />
                </div>
            </div>
        </div>
    </body>
</html>
